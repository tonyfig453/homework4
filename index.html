<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">



    <title>Quiz</title>

</head>

<body>

    <h1 style="text-align: center;"> Take the quiz!</h1>
    <p style="text-align: center;">You have 10 seconds to answer each question! goodluck!</p>

    <!-- Container holds answers clicked -->
    <div id="container">

        <div id="start"><h1 style="text-align: center;">Quiz start!</h1></div>
        <div id="quiz" style="display : none;">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="1" onclick="checkAnswer ('1')">1</div>
                <div class="choice" id="2" onclick="checkAnswer ('2')">2</div>
                <div class="choice" id="3" onclick="checkAnswer ('3')">3</div>
                <div class="choice" id="4" onclick="checkAnswer ('4')">4</div>
            </div>


            <div id="timer">
                <div id="counter"></div>
            </div>
        </div>
        <!-- Window pops up at end displaying % of score -->
        <div id="score" style="display : none;"></div>
    </div>



     <script src="script.js"></script>


    


</body>

</html>
